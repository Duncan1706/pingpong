<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="bootstrap.css" rel="stylesheet" type="text/css">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script   src="jQuery.js"></script>
  <script src="scripts.js"></script>
  <title>Javascript BDD code</title>
</head>
<body>
  <div class="container">
    <h1>Ping-Pong</h1>
    <h3>Rules</h3>
    <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
    <ol>
      <li>Numbers divisible by 3 become 'ping'</li>
      <li>Numbers divisible by 5 become 'pong'</li>
      <li>Numbers divisible by 15 become 'pingpong'</li>
    </ol>
    <div class="form group">
      <form id="userInput" action="index.html" method="get">
        <label for="userNumber">Enter your number here:</label>
        <input id="countTo" type="number" name="number" value="">
        <button type="submit" name="button">Ping Pong!</button>
      </form>
    </div>
    <div class="output">
      <ul id="output">
    </ul>
  </div>

</body>
</html>
